name: Status Checks
on:
  push:

jobs:
  biome:
    runs-on: ubuntu-latest
    name: Biome Lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: yarn --immutable
      - run: yarn lint:ci
  tsc:
    runs-on: ubuntu-latest
    name: Typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: yarn --immutable
      - run: yarn typecheck
  test:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: yarn --immutable
      - run: yarn test
  build:
    runs-on: ubuntu-latest
    name: Vite Build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: yarn --immutable
      - run: yarn build

